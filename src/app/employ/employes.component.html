<div class="panel panel-info" *ngFor="let emp of employ">
  <div class="panel-heading">
    <h3 class="panel-title">{{ emp.name }}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">  
          <img class="image" [src]="emp.photoPath" />
        </div>
        <div class="col-xs-8">

          <div class="row">
            <div class="col-xs-6">
              Gander
            </div>
            <div class="col-xs-6">
                 {{ emp.gander}}
              </div>
          </div>

          <div class="row">
              <div class="col-xs-6">
                Date of Bird
              </div>
              <div class="col-xs-6">
                   {{ emp.dataOfBird | date}}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    Email
                </div>
                <div class="col-xs-6">
                     {{ emp.email}}
                  </div>
              </div>

              <div class="row">
                  <div class="col-xs-6">
                      Phone Number
                  </div>
                  <div class="col-xs-6">
                       {{ emp.phoneNumber}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        Deparatment
                    </div>
                    <div class="col-xs-6">
                         {{ emp.deparatment}}
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-xs-6">
                          is active
                      </div>
                      <div class="col-xs-6">
                           {{ emp.isactive}}
                        </div>
                    </div>
        </div>
      </div>
    </div>
  </div>
</div>
